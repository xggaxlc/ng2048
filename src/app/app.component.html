<div class="container">
  <div class="header">
    <div class="score-box">
      <div class="score">
        <p>分数</p>
        <em>{{score}}</em>
      </div>
      <!--<div class="high-score">
        <p>最高分数</p>
        <em>0</em>
      </div>-->
    </div>
    <!--<div class="btn-setting">设置</div>-->
  </div>
  <div class="game" appBoxSquare #gameBoard>
    <div class="cell" appBoxSquare *ngFor="let box of board" [ngStyle]="{'backgroundColor': color[box].bg, 'color': box >= 8 ? '#fff' : ''}">{{box ? box : ''}}</div>
  </div>
</div>
